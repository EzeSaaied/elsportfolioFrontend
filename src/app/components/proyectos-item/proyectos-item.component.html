<div class="proyectos-item">
    {{proyecto.nombre}} <br>
    {{proyecto.descripcion}}<br>
    {{proyecto.url}}
</div>
<div *ngIf="authSvc.isLoggedIn()">
    <fa-icon class="edit-button" [icon]="faSquarePen"></fa-icon>
    <fa-icon class="del-button" [icon]="faSquareXmark" (click)="onDelete(proyecto)"></fa-icon>
</div>
