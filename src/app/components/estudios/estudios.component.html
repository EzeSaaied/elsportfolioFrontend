<h1>ESTUDIOS</h1> <button *ngIf="authSvc.isLoggedIn()" (click)="onToggleCreate()">Nuevo Estudio</button>
<app-estudios-form *ngIf="authSvc.isLoggedIn() && newStudyButton"></app-estudios-form>
<app-estudios-item *ngFor="let estudioActual of estudios" [estudio] = "estudioActual" 
(onDeleteEstudio)="deleteEstudio($event)" 
(onEditEstudio)="editEstudio($event)">
</app-estudios-item>
