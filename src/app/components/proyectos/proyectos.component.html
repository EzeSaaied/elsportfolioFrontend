<button *ngIf="authSvc.isLoggedIn()" (click)="onToggleCreate()" class="new-input-button">Nuevo Proyecto<fa-icon class="del-button plus-sign" [icon]="faSquarePlus"></fa-icon></button>
<app-proyectos-form *ngIf="authSvc.isLoggedIn() && newProyectoButton"></app-proyectos-form>
<h1 class="title">PROYECTOS</h1>
<div class="proyectos-cont">
    <app-proyectos-item *ngFor="let proyectoActual of proyectos" [proyecto] = "proyectoActual" 
    (onDeleteProyecto)="deleteProyecto($event)"
    (onEditProyecto)="editProyecto($event)">
    </app-proyectos-item>
</div>
<ngx-spinner bdColor="rgba(61, 44, 141, 0.9)" color="#916BBF" type="ball-clip-rotate-multiple" [zIndex]="9800">  
</ngx-spinner>
