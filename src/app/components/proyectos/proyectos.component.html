<h1>PROYECTOS</h1> <button *ngIf="authSvc.isLoggedIn()" (click)="onToggleCreate()">Nuevo Proyecto</button>
<app-proyectos-form *ngIf="authSvc.isLoggedIn() && newProyectoButton"></app-proyectos-form>
<app-proyectos-item *ngFor="let proyectoActual of proyectos" [proyecto] = "proyectoActual" (onDeleteProyecto)="deleteProyecto($event)">
</app-proyectos-item>
